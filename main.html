<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FaceFlow CUNorte</title>
  <!-- Enlace a Bootstrap CSS desde CDN -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <!-- Enlace a tu hoja de estilos personalizada -->
  <link rel="stylesheet" href="estilos.css">
  <script src="scripts.js"></script>
</head>
<body>

  <!-- Barra de Navegación -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Sistema de Reconocimiento Facial CUNorte</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <a class="nav-link" href="#">Registro</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Visualización de datos</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#">Personas</a>
          </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Contacto</a>
        </li>
      </ul>
    </div>
  </nav>
  <!--modal de Registro de Usuario-->
  <div class="modal fade" id="modalRegistro" tabindex="-1" role="dialog" aria-labelledby="modalRegistroLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="modalRegistroLabel">Registro</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <form>
                <div class="form-group">
                    <label for="nombre">Nombre:</label>
                    <input type="text" class="form-control" id="nombre" placeholder="Ingrese su nombre">
                  </div>
                  <div class="form-group">
                    <label>Ocupación:</label>
                    <div class="form-check">
                      <input class="form-check-input" type="radio" name="ocupacion" id="opcionEstudiante" value="estudiante">
                      <label class="form-check-label" for="opcionEstudiante">Estudiante</label>
                    </div>
                    <div class="form-check">
                      <input class="form-check-input" type="radio" name="ocupacion" id="opcionAdministrativo" value="administrativo">
                      <label class="form-check-label" for="opcionAdministrativo">Administrativo</label>
                    </div>
                    <div class="form-check">
                      <input class="form-check-input" type="radio" name="ocupacion" id="opcionInvitado" value="invitado">
                      <label class="form-check-label" for="opcionInvitado">Invitado</label>
                    </div>
                  </div>
                  <!-- Caja de texto para estudiante -->
                  <div class="form-group" id="cajaCodigoEstudiante" style="display: none;">
                    <label for="codigoEstudiante">Código de Estudiante:</label>
                    <input type="text" class="form-control" id="codigoEstudiante" placeholder="Ingrese el código de estudiante">
                  </div>
                  <div class="form-group" id="cajaCarreraEstudiante" style="display: none;">
                    <label for="carreraEstudiante">Carrera:</label>
                    <input type="text" class="form-control" id="carreraEstudiante" placeholder="Ingrese la carrera del estudiante">
                  </div>
                  <!-- Caja de texto para invitados -->
                  <div class="form-group" id="cajaInvitadosInicio" style="display: none;">
                    <label for="fechaInicioEstancia">Fecha de inicio de la estancia:</label>
                    <input type="date" class="form-control" id="fechaInicioEstancia">
                  </div>
                  <div class="form-group" id="cajaInvitadosFin" style="display: none;">
                    <label for="fechaFinEstancia">Fecha de finalización de la estancia:</label>
                    <input type="date" class="form-control" id="fechaFinEstancia">
                  </div>
                  <!-- Cargar imagen-->
                  <div class="form-group">
                    <label for="imagen">Cargar Imagen del rostro (jpg, jpeg, png):</label>
                    <input type="file" class="form-control-file" id="imagen" accept=".jpg, .jpeg, .png">
                  </div>
            </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
          <button type="button" class="btn btn-primary">Enviar</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Contenido de tu sitio -->

  <!-- Scripts de Bootstrap (jQuery y Popper.js) desde CDN -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>
</html>
